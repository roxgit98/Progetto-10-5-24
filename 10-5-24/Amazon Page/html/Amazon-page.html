<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- logo amazon -->
    <header id="superiore">
      <img src="../assets/images/logo.png" alt="logo" class="logosup" />
    </header>
    <!-- tasti di navigazione -->
    <nav id="navigazione">
      <a href="#" class="linksup">All</a>
      <a href="#" class="linksup">Today's deals</a>
      <a href="#" class="linksup">Customer Service</a>
      <a href="#" class="linksup">Registry</a>
      <a href="#" class="linksup">Gift Cards</a>
      <a href="#" class="linksup">Sell</a>
    </nav>

    <main>
      <!-- parte superiore del main -->
      <div class="orange">
        <a href="#" class="fontwhite">Shop all holiday gift cards</a>
      </div>
      <div id="backgreen">
        <h1 class="g1">Holiday gift guides</h1>
        <p class="g2">Be a go-gifter</p>
      </div>

      <!-- sezione immagini -->
      <div id="cards">
        <p>Find the perfect gift <span>Shop now</span></p>

        <img src="../assets/images/img_1.jpg" alt="1" class="image" />
        <img src="../assets/images/img_2.jpg" alt="2" class="image" />
        <img src="../assets/images/img_3.jpg" alt="3" class="image" />
        <img src="../assets/images/img_4.jpg" alt="4" class="image" />
      </div>
      <div id="immaginiSott">
        <img src="../assets/images/img_9.png" alt="5" class="image2" />
        <figcaption>Play the gifting game <span>Shop gaming</span></figcaption>
        <img src="../assets/images/img_10.png" alt="6" class="image2" />
        <figcaption>
          The sound of cheer
          <span>Shop Audio & Accessories</span>
        </figcaption>
      </div>
    </main>

    <!-- parte inferiore -->
    <footer>
      <div class="buttonUp">
        <a href="#superiore" class="tornaSu">Back to top</a>
      </div>
      <div class="bloccologoinf">
        <img src="../assets/images/logo.png" alt="logo" class="logoinf" />
      </div>
    </footer>
  </body>
</html>
